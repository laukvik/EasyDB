plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

group = 'no.laukvik'
version = '0.1.2'
description = 'ORM'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.apache.derby:derby:10.15.2.0'
}

tasks {
    test {
        useJUnitPlatform()
    }
}

publishing {
    publications {
        csv(MavenPublication) {
            pom {
                name.set("orm")
                description.set("")
                url.set("https://github.com/laukvik/ORM")
                licenses {
                    license {
                        name.set("MIT License")
                        url.set("https://opensource.org/licenses/MIT")
                    }
                }
                scm {
                    connection.set("scm:git:https://github.com/laukvik/ORM.git")
                    developerConnection.set("scm:git:https://github.com/laukvik/ORM.git")
                    url.set("https://github.com/laukvik/ORM")
                }
            }
            from(components["java"])
        }
    }
}
