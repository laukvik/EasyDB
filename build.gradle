plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'no.laukvik'
version = '0.1.2'
description = 'orm'

repositories {
    mavenCentral()
}

java {
    withJavadocJar()
    withSourcesJar()
}


javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.apache.derby:derby:10.15.2.0'
}

tasks {
    test {
        useJUnitPlatform()
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'no.laukvik'
            artifactId = 'orm'
            version = '0.1.3'

            from components.java
        }
    }
}
